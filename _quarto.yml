project:
  type: book
  output-dir: docs  # 输出目录, 生成的 HTML 文件会放在 docs 目录下

book:
  title: "Quarto Book"
  reader-mode: true 
  author: "连玉君"
  date: today
  date-format: iso
#  lang: zh  # 不要设置这个，会导致很多问题
  
  sidebar:    # 侧边栏配置
    title: "Quarto Book"
    logo: images/book-logo.png
    logo-href: https://lianxhcn.github.io/quarto_book/
    style: floating  #docked
    search: true
    tools:
      - icon: github
        href: https://github.com/lianxhcn/quarto_book

  favicon: images/book-logo.png   # URL logo
  site-url: https://lianxhcn.github.io/quarto_book/ # 主页地址, 否则点击右上角链接会乱码
  editor: source    # 始终采用源代码模式编辑

#----------------------- Chapters ---------------
  chapters:

    - index.qmd

    - part: "**StataDDML 主页简介**"
      chapters: 
        - body/A01_StataML.md 
    
    - part: "**Stata-Python设置**"
      chapters: 
        - body/10_InstallStataPython.md
 
      
    - part: "**DDML模型**"
      chapters: 
        - body/01_intro.md       
        - body/02_data.md        
        - body/03_PartialLinearIVModel.md
        - body/04_PartiallylinearmodelwithStacking.md
        - body/05_Interactive.md 
        - body/06_PartiallyLinearModel.md
        - body/07_FlexiblePartiallyLinearIVModel.md
        - body/08_InteractiveIVModel.md
        - body/09_Installation.md

    - part: "**参考资料**"
      chapters: 
        - body/11_Readingspaper.md

format:
  html:
    toc: true            # 启用目录
    toc-depth: 3         # 三级以上 sections 才伸缩
    theme: cosmo         # 可选：cosmo, flatly, litera, litera, yeti 等  主题模版
    linestretch: 1.6          # 行间距   1.7   
    fontsize: 11.5pt          # 字号
    number-sections: true     # 自动章节编号
    link-external-newwindow: true
    highlight: true            # 代码高亮
    highlight-style: atom-one  # 语法高亮, atom-one, breezy, github, tango, solarized-light
    code-fold: false           # （可选）代码默认不折叠
    code-line-numbers: false   # （可选）关闭行号
    code-overflow: wrap        # 控制长代码的换行   
    css: styles.css
    callout-appearance: default        # 启用 callout 默认渲染样式
    md-extensions:
      - callout                        # 确保 markdown 支持 callout 块语法
editor:
  type: visual




        - body/StataML.md 

